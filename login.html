<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.min.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <div class="logo">
                    <img src="asset/logo.png" alt="Logo">
                </div>
            </li>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a class="askquestion" href="#">Ask A Question</a>
            </li>
            <li>
                <form method="post">
                    <input type="text" placeholder="Find A Question" />
                </form>
            </li>
        </ul>
    </nav>
    <p class="title">Login</p>
    <div class="container">

        <form method="post">

            <div class="form-group">
                <p class="username-text">Username</p>
                <input type="text" class="username" required>
            </div>
            <div class="form-group">
                <p class="password-text">Password</p>
                <input type="text" class="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit">Login</button>
            </div>
            <a href="#">Forgot Password?</a>
            <p>Or login with</p>
            <div class="login-social">
                <a class="google" href="#">Google</a>
                <a class="facebook" href="#">Facebook</a>
            </div>

        </form>
        <section class="illustration">
            <div class="image">
                <img src="asset/login-image.png" alt="login image">
            </div>
        </section>
    </div>
</body>

</html>
